<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore YouTube Videos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body >
{% include "header.html"%}
<div class="container">
    <h1 class="mt-4">Find Inspiration on YouTube</h1>

    <form method="GET" action="{{ url_for('explore') }}" class="my-3">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search YouTube">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div class="row">
        {% for video in videos %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ video.snippet.thumbnails.medium.url }}" class="card-img-top" alt="Video Thumbnail">
                <div class="card-body">
                    <h5 class="card-title">{{ video.snippet.title }}</h5>
                    <a href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank" class="btn btn-danger">Watch</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% include "footer.html"%}
</body>
</html>
